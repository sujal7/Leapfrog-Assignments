<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus Simulation</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/layout.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="stats" id="stats">
      <h3 class="stats-title">
        Healthy population: <span id="healthy-population">0</span>
      </h3>
      <h3 class="stats-title">
        Vaccinated population: <span id="vaccinated-population">0</span>
      </h3>
      <h3 class="stats-title">
        Infected population: <span id="infected-population">0</span>
      </h3>
      <h3 class="stats-title">
        Recovered population: <span id="recovered-population">0</span>
      </h3>
      <h3 class="stats-title">
        Deceased population: <span id="deceased-population">0</span>
      </h3>
    </div>
    <div class="simulation-area" id="simulation-area"></div>
  </body>
  <script src="src/utils.js"></script>
  <script src="src/script.js"></script>
</html>
