<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus Simulation</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/layout.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="main-menu" id="main-menu">
      <h1 class="main-menu-title" id="main-menu-title">
        Coronavirus Simulation
      </h1>
      <br />
      <label for="total-days">
        Days to be Simulated:
        <span id="total-days-input" class="input-values"></span> </label
      ><br />
      <input
        type="range"
        name="total-days"
        id="total-days"
        min="10"
        max="90"
        value="30"
      />
      <br />
      <label for="total-population">
        Total Population:
        <span id="total-population-input" class="input-values"></span> </label
      ><br />
      <input
        type="range"
        name="total-population"
        id="total-population"
        min="50"
        max="500"
        value="200"
      />
      <br />
      <label for="sick-population">
        Sick Population:
        <span id="total-population-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="sick-population"
        id="sick-population"
        min="0"
        max="100"
        value="20"
      />
      <br />
      <label for="vaccinated-percentage">
        Vaccinated Population:
        <span id="vaccinated-percentage-input" class="input-values"></span
        >%</label
      ><br />
      <input
        type="range"
        name="vaccinated-percentage"
        id="vaccinated-percentage"
        min="0"
        max="100"
        value="5"
      />
      <br />
      <label for="vaccine-efficiency">
        Vaccine Efficiency:
        <span id="vaccine-efficiency-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="vaccine-efficiency"
        id="vaccine-efficiency"
        min="0"
        max="100"
        value="90"
      />
      <br />
      <label for="infection-rate">
        Infection Rate:
        <span id="infection-rate-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="infection-rate"
        id="infection-rate"
        min="0"
        max="100"
        value="100"
      />
      <br />
      <label for="death-rate">
        Death Rate:
        <span id="death-rate-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="death-rate"
        id="death-rate"
        min="0"
        max="100"
        value="10"
      /><br />
      <h2 class="extra-features">Extra Features</h2>
      <label for="social-distancing">
        Social Distancing Obeyed by:
        <span id="death-rate-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="social-distancing"
        id="social-distancing"
        min="0"
        max="100"
        value="0"
      /><br />
      <label for="infection-radius">
        Infection Radius:
        <span id="infection-radius-input" class="input-values"></span></label
      ><br />
      <input
        type="range"
        name="infection-radius"
        id="infection-radius"
        min="0"
        max="4"
        step="0.1"
        value="2"
      /><br />
      <label for="infection-transmission-time">
        Minimum Infection Transmission Time:
        <span
          id="infection-transmission-time-input"
          class="input-values"
        ></span>
        day(s)</label
      ><br />
      <input
        type="range"
        name="infection-transmission-time"
        id="infection-transmission-time"
        min="0"
        max="5"
        value="1"
      /><br />
      <button id="start-simulation">Start Simulation</button>
    </div>
    <div class="simulation-container" id="simulation-container">
      <div class="stats" id="stats">
        <h3 class="stats-title">
          Healthy: <span id="healthy-population"></span>
        </h3>
        <h3 class="stats-title">
          Vaccinated: <span id="vaccinated-population"></span>
        </h3>
        <h3 class="stats-title">
          Infected: <span id="infected-population"></span>
        </h3>
        <h3 class="stats-title">
          Recovered: <span id="recovered-population"></span>
        </h3>
        <h3 class="stats-title">
          Deceased: <span id="deceased-population"></span>
        </h3>
      </div>
      <div class="day-count" id="day-count"></div>
      <div class="simulation-area" id="simulation-area"></div>
      <div class="timeline-container">
        <input
          type="range"
          name="simulation-timeline"
          id="simulation-timeline"
          min="0"
          max="30"
          value="0"
        />
        <div class="help">
          <img
            class="help-image"
            id="help-image"
            src="src/images/help.png"
            alt="Help Image"
          />
          <p class="help-text" id="help-text">
            View the history of simulation using the slider after its
            completion.
          </p>
        </div>
      </div>
      <button id="restart-simulation">Restart Simulation</button>
    </div>
  </body>
  <script src="src/utils.js"></script>
  <script src="src/mainMenu.js"></script>
  <script src="src/statisticsUpdate.js"></script>
  <script src="src/script.js"></script>
</html>
