<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus Simulation</title>

    <!-- Icon for the webpage -->
    <link rel="icon" type="image/x-icon" href="src/images/favicon.ico" />

    <!-- CSS Files Used -->
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/layout.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/effect.css" />
  </head>

  <body>
    <!-- The main menu page where user enters parameters. -->
    <div class="main-menu" id="main-menu">
      <!-- The main menu title -->
      <h1 class="main-menu-title" id="main-menu-title">
        Coronavirus Simulation
      </h1>
      <br />

      <!-- Input Parameters to be entered by the user. -->
      <label for="total-days">
        Days to be Simulated:
        <span id="total-days-input" class="input-values"></span> </label
      ><br />
      <input
        type="range"
        name="total-days"
        id="total-days"
        min="10"
        max="90"
        value="30"
      />
      <br />

      <label for="total-population">
        Total Population:
        <span id="total-population-input" class="input-values"></span> </label
      ><br />
      <input
        type="range"
        name="total-population"
        id="total-population"
        min="50"
        max="500"
        value="200"
      />
      <br />

      <label for="infected-percentage">
        Infected Population:
        <span id="infected-percentage-input" class="input-values"></span
        >%</label
      ><br />
      <input
        type="range"
        name="infected-percentage"
        id="infected-percentage"
        min="0"
        max="95"
        value="20"
      />
      <br />

      <label for="vaccinated-percentage">
        Vaccinated Population:
        <span id="vaccinated-percentage-input" class="input-values"></span
        >%</label
      ><br />
      <input
        type="range"
        name="vaccinated-percentage"
        id="vaccinated-percentage"
        min="0"
        max="80"
        value="5"
      />
      <br />

      <label for="vaccine-efficiency">
        Vaccine Efficiency:
        <span id="vaccine-efficiency-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="vaccine-efficiency"
        id="vaccine-efficiency"
        min="0"
        max="100"
        value="90"
      />
      <br />

      <label for="infection-rate">
        Infection Rate:
        <span id="infection-rate-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="infection-rate"
        id="infection-rate"
        min="0"
        max="100"
        value="100"
      />
      <br />

      <label for="death-rate">
        Death Rate:
        <span id="death-rate-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="death-rate"
        id="death-rate"
        min="0"
        max="100"
        value="10"
      /><br />

      <h2 class="extra-features">Extra Features</h2>

      <label for="social-distancing">
        Social Distancing Obeyed by:
        <span id="social-distancing-input" class="input-values"></span>%</label
      ><br />
      <input
        type="range"
        name="social-distancing"
        id="social-distancing"
        min="0"
        max="100"
        value="0"
      /><br />

      <label for="infection-radius">
        Infection Radius:
        <span id="infection-radius-input" class="input-values"></span></label
      ><br />
      <input
        type="range"
        name="infection-radius"
        id="infection-radius"
        min="0"
        max="4"
        step="0.1"
        value="2"
      /><br />

      <label for="infection-transmission-time">
        Minimum Infection Transmission Time:
        <span
          id="infection-transmission-time-input"
          class="input-values"
        ></span>
        day(s)</label
      ><br />
      <input
        type="range"
        name="infection-transmission-time"
        id="infection-transmission-time"
        min="0"
        max="5"
        step="0.5"
        value="1"
      /><br />

      <label for="wave-effect"> Enable Wave Effect: </label>
      <input
        type="checkbox"
        name="wave-effect"
        id="wave-effect"
        value="enable-wave-effect"
      /><br />
      <span class="note"
        >(NOTE: Enabling wave effect might affect the simulation
        performance.)</span
      ><br />

      <!-- Button to start the simulation. -->
      <button id="start-simulation">Start Simulation</button>
    </div>

    <!-- The simulation page where the simulation begins. -->
    <div class="simulation-container" id="simulation-container">
      <!-- The title of the simulation page(same as main menu). -->
      <h1 class="main-menu-title" id="main-menu-title">
        Coronavirus Simulation
      </h1>
      <br />

      <!-- The container of all the canvas used. -->
      <div class="canvas-container" id="canvas-container">
        <!-- The main graph that displays X & Y Axis, reference values and reference lines. -->
        <canvas id="graph" width="1260" height="260"></canvas>

        <!-- The lines to display line graph of different states. -->
        <canvas id="line1" width="1260" height="260"></canvas>
        <canvas id="line2" width="1260" height="260"></canvas>
        <canvas id="line3" width="1260" height="260"></canvas>
        <canvas id="line4" width="1260" height="260"></canvas>
        <canvas id="line5" width="1260" height="260"></canvas>
      </div>

      <!-- The container of stats displayed while running the simulation. -->
      <div class="stats" id="stats">
        <!-- The day count being displayed. -->
        <div class="day-count" id="day-count"></div>

        <!-- Stats of people in different state being displayed. -->
        <h3 class="stats-title">
          <span class="index-color skyblue"></span>
          Healthy: <span id="healthy-population"></span>
        </h3>

        <h3 class="stats-title">
          <span class="index-color green"></span>
          Vaccinated: <span id="vaccinated-population"></span>
        </h3>

        <h3 class="stats-title">
          <span class="index-color red"></span>
          Infected: <span id="infected-population"></span>
        </h3>

        <h3 class="stats-title">
          <span class="index-color yellow"></span>
          Recovered: <span id="recovered-population"></span>
        </h3>

        <h3 class="stats-title">
          <span class="index-color hotpink"></span>
          Deceased: <span id="deceased-population"></span>
        </h3>
      </div>

      <!-- The container where the simulation occurs. -->
      <div class="simulation">
        <!-- The main boundary where the simulation occurs. -->
        <div class="simulation-area" id="simulation-area"></div>

        <!-- The container of simulation-timeline slider. -->
        <div class="timeline-container">
          <!-- The slider to view history of simulation. -->
          <input
            type="range"
            name="simulation-timeline"
            id="simulation-timeline"
            min="0"
            max="30"
            value="0"
          />

          <!-- The help container.  -->
          <div class="help">
            <!-- The help icon to inform user about the slider feature. -->
            <img
              class="help-image"
              id="help-image"
              src="src/images/help.png"
              alt="Help Image"
            />
            <!-- The help text that is displayed when user hovers on the icon. -->
            <p class="help-text" id="help-text">
              View the history of simulation using the slider after its
              completion.
            </p>
          </div>
        </div>

        <!-- The current speed of simulation. -->
        <label> Speed: x<span id="change-speed-input"></span></label><br />

        <!-- Container of two buttons to change speed of simulation. -->
        <div class="change-speed-buttons">
          <!-- Button to slow down the speed of simulation. -->
          <button id="slower-speed">
            <img
              src="src/images/slow.png"
              class="change-speed-icon"
              alt="Slow Down Image"
            />
          </button>

          <!-- Button to speed up the speed of simulation. -->
          <button id="faster-speed">
            <img
              src="src/images/fast.png"
              class="change-speed-icon"
              alt="Speed Up Image"
            />
          </button>
        </div>

        <!-- The button to restart the simulation. -->
        <button id="restart-simulation">Restart Simulation</button>
      </div>
    </div>

    <!-- JavaScript Files Used -->
    <script src="src/utils.js"></script>
    <script src="src/mainMenu.js"></script>
    <script src="src/statisticsUpdate.js"></script>
    <script src="src/graph.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
