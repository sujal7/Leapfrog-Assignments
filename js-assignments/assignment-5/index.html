<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird Clone</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="high-score" id="high-score"></div>
    <div class="scoreboard" id="scoreboard">
      <img src="" alt="" class="left-digit" id="left-digit" />
      <img src="" alt="" class="right-digit" id="right-digit" />
    </div>
    <div class="start-screen" id="start-screen">
      <p id="start-description"></p>
    </div>
    <div class="game-over-screen" id="game-over-screen">
      <p id="game-over-description"></p>
    </div>
    <div class="game-screen" id="game-screen"></div>
    <script src="src/utils.js"></script>
    <script src="src/highScore.js"></script>
    <script src="src/birdMovement.js"></script>
    <script src="src/gameOver.js"></script>
    <script src="src/fallAnimation.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
