<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Lane Game</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="high-score" id="high-score"></div>
    <div class="scoreboard" id="scoreboard">
      <h2 class="score" id="score"></h2>
    </div>
    <div class="start-screen" id="start-screen">
      <p id="start-description">
        Click Here to Start Your Game.<br />
        Press A/D to Move.
      </p>
    </div>
    <div class="game-over-screen" id="game-over-screen">
      <p id="game-over-description"></p>
    </div>
    <div class="road" id="road">
      <div class="lane left"></div>
      <div class="lane middle"></div>
      <div class="lane right"></div>
      <div id="car" class="car lane-middle"></div>
    </div>
    <script src="src/utils.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
