<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel with Hold Times</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- You can copy the carousel-container and add your new carousel -->
    <div class="carousel-container">
      <div class="carousel-image-wrapper">
        <img src="src/images/image2.jpg" alt="Spiderman No Way Home" />
        <img src="src/images/image1.jpg" alt="Avengers Infinity War" />
        <img src="src/images/image3.jpg" alt="The Avengers" />
        <img
          src="src/images/image4.jpg"
          alt="Doctor Strange in the Multiverse of Madness"
        />
      </div>
    </div>
    <div class="carousel-container">
      <div class="carousel-image-wrapper">
        <img src="src/images/series1.jpg" alt="Loki" />
        <img src="src/images/series2.jpg" alt="What If?" />
        <img src="src/images/series3.jpg" alt="WandaVision" />
        <img src="src/images/series4.jpg" alt="Falcon and the Winter Soldier" />
      </div>
    </div>
    <div class="carousel-container">
      <div class="carousel-image-wrapper">
        <img src="src/images/dc1.jpg" alt="Justice League" />
        <img src="src/images/dc2.jpg" alt="The Dark Knight" />
        <img src="src/images/dc4.jpg" alt="Wonder Woman" />
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
